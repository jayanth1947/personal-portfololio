<template>

    <!-- Section for displaying Salesforce Certifications -->
   <h2 class="slds-var-m-bottom_medium">Salesforce Certifications</h2>
   <!-- Section for displaying Salesforce Certifications -->
   <lightning-layout multiple-rows>
    <template for:each={sfCertList} for:item="cert">
         <!-- Lightning layout item to represent each certification -->
        <lightning-layout-item key={cert} size="12" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="3">
            <!-- Container for displaying a certification box -->
            <div class="cert-box">
                <!--Image of the certificatw-->
                <img src={certLogo} alt={cert}/>
                 <!-- Display the name of the certification --> 
                <span>{cert}</span>
            </div>
        </lightning-layout-item>
    </template>
   </lightning-layout>

   <!-- Section for displaying Other Certifications -->
   <h2 class="slds-var-m-bottom_medium">Other Certifications</h2>
   <lightning-layout multiple-rows>
    <template for:each={otherCertList} for:item="otherCert">
        <lightning-layout-item key={cert} size="12" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="3" >
            <div class="cert-box">
                <lightning-icon icon-name='utility:classic_interface' alternative-text='classic_interface' size='large' title='classic_interface'></lightning-icon>
                <span>{otherCert}</span>
            </div>
        </lightning-layout-item>
    </template>
   </lightning-layout>
   
</template>
