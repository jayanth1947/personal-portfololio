<template>
    <lightning-layout multiple-rows="">
        <template for:each={projects} for:item="project">
            <lightning-layout-item size="12" key={project.name}  small-device-size="6" medium-device-size="4" large-device-size="3" >
                <div class="card">
                    <a href={project.link} target="_blank">
                        <img src={project.img} alt={project.name} style="width:100%">
                    <div class="bottom">{project.name}</div>
                    </a>
                </div> 
            </lightning-layout-item>
        </template>
        
        
    </lightning-layout>
    
</template>
